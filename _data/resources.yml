articles:

  - parts:
        - url: https://realpython.com/blog/python/web-scraping-with-scrapy-and-mongodb/
          title: Part 1
        - url: https://realpython.com/blog/python/web-scraping-and-crawling-with-scrapy-and-mongodb/
          title: Part 2
    title:  Web Scraping With Scrapy and MongoDB
    date:   September 2016
    comments: |
        written for Scrapy 1.0.x, does not use modern idioms (e.g. `extract()[0]`)
        but shows an example custom MongoDB item pipeline

  - title:  How to Run Scrapy Spiders on Cloud Using Heroku and Redis
    url:    http://www.seckintozlu.com/1148-how-to-run-scrapy-spiders-on-the-cloud-using-heroku-and-redis.html
    date:   January 2015
    author: Seçkin Tozlu
    comments: |
        not the prettiest spider, but article shows how to use scrapy-redis,
        scrapy-heroku and scrapyd to run a periodic crawler on Heroku

  - title: "Scrapy: Run Using TOR and Multiple Agents"
    parts:
        - url: http://pkmishra.github.io/blog/2013/03/18/how-to-run-scrapy-with-TOR-and-multiple-browser-agents-part-1-mac/
          title: Part 1
        - url: https://pkmishra.github.io/blog/2013/04/16/scrapy-run-using-tor-and-multiple-agents-part-2-ubuntu/
          title: Part 2
    date: April 2013
    comments: |
        old articles but still relevant on how to configure polipo
        as an HTTP proxy to integrate a crawler with Tor network.

  - title: Building a Web Crawler with Scrapy
    url: https://blog.siliconstraits.vn/building-web-crawler-scrapy/
    author: Hoài Thương
    date: August 2016

  - title: How To Crawl A Web Page with Scrapy and Python 3
    date: September 2016
    url: https://www.digitalocean.com/community/tutorials/how-to-crawl-a-web-page-with-scrapy-and-python-3

  - title: Extracting data from websites using Scrapy
    url: https://medium.com/@kaismh/extracting-data-from-websites-using-scrapy-e1e1e357651a
    date: April 2016
    author: Kais Hassan
    comments: |
      uses Scrapy 1.0 and Python 2, but still relevant

  - title: 'Advanced Web Scraping: Bypassing "403 Forbidden", captchas, and more'
    url: http://sangaline.com/post/advanced-web-scraping-tutorial/
    author: Evan Sangaline
    date: March 2017
    comments: |
        Comprehensive article on how to bypass the most common anti-bot mechanisms.
        Demonstrates good practices by implementing reusable components, such as middlewares.

  - title: 'Internet Archaeology: Scraping time series data from Archive.org'
    url: http://sangaline.com/post/wayback-machine-scraper/
    date: April 2017
    comments: |
        explains downloader middlewares through a pretty interesting use case.

  - title: 'Web Scraping with Scrapy - first steps'
    url: https://eliasdorneles.github.io/2014/08/30/web-scraping-with-scrapy---first-steps.html
    author: Elias Dorneles
    date: August 2014
    comments: |
      old but good. Uses `[0].extract()`, you should now use `.extract_first()`.

  - title: How to Debug your Scrapy Spiders
    url: https://blog.scrapinghub.com/2016/05/18/scrapy-tips-from-the-pros-may-2016-edition/
    author: Valdir Stumm Jr
    date: May 2016
