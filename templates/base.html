<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Scrapy | {% block title %}An open source web scraping framework for Python{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="{{ MEDIA_URL }}/style/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="shortcut icon" type="image/ico" href="{{ MEDIA_URL }}/images/favicon.ico" />
    {% block extrastyles %}{% endblock %}
    <!--[if IE 6]>
    <link href="/style/ie60.css" rel="stylesheet" type="text/css" media="screen" />
    <![endif]-->
    <!--[if IE 7]>
    <link href="/style/ie70.css" rel="stylesheet" type="text/css" media="screen" />
    <![endif]-->

    {% block extrascripts %}{% endblock %}
  </head>
  <body>
    <div id="wrapper">
      {% include "header.html" %}
      <div id="body">
        <div id="content-wrapper">
          <div id="content">
            {% block main-content %}{% endblock %}
          </div>
        </div>
        <br class="clear"/>
      </div>
    </div>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-10231918-1");
    pageTracker._trackPageview();
    } catch(err) {}</script>
  </body>
</html>
