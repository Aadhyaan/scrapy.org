<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Scrapy | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <a href="https://github.com/scrapy/scrapy"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div id="wrapper">
      {% include header.html %}

      <div id="body">
        <div id="content-wrapper">
          <div id="content">
            {{ content }}
          </div>
        </div>
        <br class="clear"/>
      </div>
    </div>

    <div id="footer">
      {% include footer.html %}
    </div>
    {% include analytics.html %}
  </body>
</html>
